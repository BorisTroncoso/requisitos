<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta | Cooperativa Bancaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-custom {
      background-color: #6a4c9c;
      color: white;
    }
    .btn-custom:hover {
      background-color: #5e3b88;
    }
    .form-card {
      padding: 25px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-card h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-card">
          <h3 class="text-center">Crear Cuenta</h3>
          <form action="#">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre completo" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
            </div>
            <div class="mb-3">
              <label for="confirmar-password" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" id="confirmar-password" placeholder="Repite tu contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terminos" required>
              <label class="form-check-label" for="terminos">
                Acepto los <a href="#">términos y condiciones</a>
              </label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Crear cuenta</button>
          </form>
          <div class="mt-3 text-center">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
