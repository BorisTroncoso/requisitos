<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión | Cooperativa Bancaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #6a4c9c;
      color: white;
    }
    .btn-custom:hover {
      background-color: #5e3b88;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Iniciar Sesión</h3>
    <form id="loginForm" action="#" method="POST">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Iniciar sesión</button>
    </form>
    <div class="text-center mt-3">
      <a href="create-account.html">¿No tienes cuenta? Crea una</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario se envíe
      // Redirige a la página después del login (dashboard)
      window.location.href = "dashboard.html"; // Asegúrate de que el archivo dashboard.html existe
    });

    // Opcional: si se escribe algo en cualquiera de los campos, también redirige
    document.getElementById("email").addEventListener("input", function() {
      window.location.href = "dashboard.html";
    });

    document.getElementById("password").addEventListener("input", function() {
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
